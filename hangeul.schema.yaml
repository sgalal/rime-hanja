# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: hangeul
  name: "ハングル"
  version: "20190224 V1.0.01"
  author:
    - "chromezh <1727246457@qq.com>"

switches:
  - name: ascii_mode
    states: [ 朝鮮㐎, 羅馬字 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ ，。, ，． ]

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz
  delimiter: " '"
  auto_select: true

translator:
  dictionary: hangeul
  enable_completion: true
  enable_user_dict: false

punctuator:
  import_preset: default

key_binder:
  import_preset: default
